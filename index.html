<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="icon" type="image/x-icon" href="images/heart-outline.png">
    <title>to-do list</title>
</head>
<header>
</header>
<body>
    <div class="container">
        <div class="todo">
            <h2>to-do list ☁️</h2>
            <div class="textbox">
                <input type="text" id="input-box" placeholder="add your text...">
                <button onclick="addTask()">add</button>
            </div>
            <ul id="list-container">
            </ul>
            <button class="clear-button" onclick="clearTasks()">clear tasks</button>

           <div id="pomodoro-timer">
                <div id="drag-handle">⋮⋮</div>
                <h3>Pomodoro Timer</h3>
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" id="workTime" value="25">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" value="5">
                <div id="timer">25:00</div>
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
                <button id="resetButton">Reset</button>
                <audio id="startSound" src="start.wav"></audio>
                <audio id="endSound" src="end.wav"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="pomodoro.js"></script>
</body>
</html>
