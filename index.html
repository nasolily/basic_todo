<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="icon" type="image/x-icon" href="images/heart-outline.png">
    <title>to-do list</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>to-do list ☁️</h2>
            <div class="textbox">
                <input type="text" id="input-box" placeholder="add your text...">
                <button onclick="addTask()">add</button>
            </div>
            <ul id="list-container">
            </ul>
            <button class="clear-button" onclick="clearTasks()">clear tasks</button>
        </div>
        <div id="pomodoro-timer">
            <div id="drag-handle">⋮⋮</div>
            <h3>pomodoro timer</h3>
            <label for="workTime">work time (minutes):</label>
            <input type="number" id="workTime" value="25">
            <label for="breakTime">break time (minutes):</label>
            <input type="number" id="breakTime" value="5">
            <div id="timer">25:00</div>
            <button id="startButton">start</button>
            <button id="stopButton">stop</button>
            <button id="resetButton">reset</button>
            <audio id="startSound" src="audio/mouse_click.mp4"></audio>
            <audio id="endSound" src="audio/alarm_calm.mp4"></audio>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="pomodoro.js"></script>
</body>
</html>
